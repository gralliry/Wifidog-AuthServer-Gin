<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset='UTF-8'>
    <title>登录 - Portal</title>
</head>
<body>
    <form method='POST'>
        <label for='username'><input type='text' id='username' name='username' placeholder='Username'></label>
        <br/>
        <label for='password'><input type='password' id='password' name='password' placeholder='Password'></label>
        <br/>
        <button type='submit'>登录</button>
    </form>
    <script>
        // 把参数重定向到post请求的当前路径
        document.getElementById('form').action = window.location.href;
    </script>
</body>
</html>
